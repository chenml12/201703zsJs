<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <link rel="stylesheet" href="css/reset.min.css"/>
    <style>
        .outer {
            position: relative;
            margin: 20px auto;
            width: 300px;
            height: 300px;
            background: green;
        }

        .inner {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -50px 0 0 -50px;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>

<div class="outer">
    <div class="inner"></div>
</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script>
    $('.outer').on({
        mouseenter: function () {
            console.log('outer OVER');
        },
        mouseleave: function () {
            console.log('outer OUT');
        }
    });

    $('.inner').on({
        mouseenter: function () {
            console.log('inner OVER');
        },
        mouseleave: function () {
            console.log('inner OUT');
        }
    });
</script>
</body>
</html>
