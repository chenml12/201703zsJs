<script>
    // 我们通过事件的监听处理程序 onclick属性 = function () {} 这种形式绑定的事件,叫做DOM0级事件
    // 所有的DOM0级事件都是在冒泡阶段,执行的事件处理函数
    // 我们说了事件是什么,是文档和浏览器的交互行为. 文档是什么? DOM  DOM包含哪些 DOM包含 html document
    // 移出事件监听的处理程序是什么呢? 直接访问 dom对象的事件监听属性 然后将处理事件的函数 设为 null 比如
    // div.onclick = null; 直接就移除了监听事件的处理函数
    // dom0级事件的绑定,一个dom元素同一个事件监听程序属性,只能绑定(赋值)一个事件处理方法函数,再次绑定的时候,第二次添加的事件处理函数会将第一次覆盖




</script>
