<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1></h1>
</body>
</html>
<script src="js/jquery-1.11.3.js"></script>
<script>
    $.ajax({
        /*请求方式*/
        type:'GET',
        url:'./js/res.json',
        dataType:'JSON',
        async: true,
        data:{name: '李玉洁'},//参数
        cache:true
    }).success(function(data) {
        $('h1').html(data.age+'岁了,特别喜欢'+data.like);
    }).error(function () {
        alert('失败')
    });
    // 同过直接调用jq对象上的ajax方法,里边传一个对象

</script>
